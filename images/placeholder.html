<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .placeholder {
            width: 800px;
            height: 600px;
            background-color: #e0e0e0;

            justify-content: center;
            align-items: center;
            margin: 20px;
            border: 2px solid #ccc;
        }
        .text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #666;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="placeholder">
        <div class="text">Studio photos coming after tours on Saturday April 26th</div>
    </div>

</html>
